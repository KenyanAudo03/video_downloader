{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}VideoFlow{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css'%}" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <a href="/" class="homepage_url">
        <div class="logo">
          <div class="logo-icon">ðŸ“º</div>
          <span>VideoFlow</span>
        </div>
      </a>

      <div class="search-container">
        <form
          action="{% url 'search:search_results' %}"
          method="get"
          style="width: 100%"
        >
          <div class="search-wrapper">
            <input
              type="text"
              name="q"
              class="search-input"
              id="videoUrl"
              placeholder="Search or enter url"
              value="{{ request.GET.q }}"
            />
            <button class="search-btn" id="searchBtn">
              <div
                class="spinner"
                id="searchSpinner"
                style="display: none"
              ></div>
              <span id="searchIcon">
                <i
                  class="bxr bx-search"
                  style="color: #fff; font-size: 25px"
                ></i>
              </span>
            </button>
          </div>
        </form>
      </div>

      <div class="user-actions">
        <button class="action-btn">
          <i class="bxr bx-bell" style="color: #fff; font-size: 25px"></i>
        </button>
        <button class="action-btn">
          <i
            class="bxr bx-user-circle"
            style="color: #fff; font-size: 25px"
          ></i>
        </button>
      </div>
    </div>
    <div class="main-content">
      <!-- Sidebar -->
      <div class="sidebar"></div>
      <!-- Content Area -->
      <div class="content-area">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
